<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>SUPREME SHEARS TEE</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    
    <header>
        <div class="header">
            <div class="header-content">
                <div class="header-content-items">
                    <img src="img/logo.png" style="width: 50px; position: absolute; float: left; position: relative; margin-left: 2vw; cursor: pointer;" onclick="reload()">
                    <button onclick="pagehomem()">Homem</button>
                    <button onclick="pagemulher()">Mulher</button>
                    <button onclick="pagekids()">Kids</button>
                    <button onclick="pageacessorios()">Acessórios</button>
                </div>
            </div>
        </div>
    </header>
    <div style="height: 1px; width: 100%; background-color: rgb(255, 217, 217); display: flex; position: absolute;margin-top: 70px;"></div>

    <br><br><br><br><br><br><br><br><br>

    <div class="t1-main">
        <div class="t1-main-img" style="margin-right: 50px;">
            <div class="tenis--slider">
                <div class="tenis--slider--width">
                    <div class="tenis--slider--item" style="background-image: url('img/homem/2-1.jpg')"></div>
                    <div class="tenis--slider--item" style="background-image: url('img/homem/2-2.jpg')"></div>
                    <div class="tenis--slider--item" style="background-image: url('img/homem/2-3.jpg')"></div>
                </div>
            </div>
            <div class="tenis--slider--controls" style="height: 50px;">
                <div class="tenis--slider--control" onclick="goPrev()"><span class="material-symbols-outlined">arrow_back_ios_new</span></div>
                <div class="tenis--slider--control" onclick="goNext()"><span class="material-symbols-outlined">arrow_forward_ios</span></div>
            </div>
        </div>
        <div class="t1-main-content">
            <p style="font-size: 12px; color: #E91C23;">SUPREME</p>
            <h2 style="margin-top:-12px;">SHEARS TEE</h2>
            <h3>"SS 19"</h3>
            <h5 class="preco">R$ 430,00</h5>
            <button class="infobtn">Produto Orignial</button> <button class="infobtn">Condição: Novo</button>
            <p>Selecione seu tamanho</p>
            <div class="t1-main-content-btns">
                <button class="sizebtn">P</button>
                <button class="sizebtn">M</button>
                <button class="sizebtn">G</button>
                <button class="sizebtn">GG</button>
            </div>
            <button class="comprar-agora" onclick="scam()">Comprar agora</button>
        </div>
    </div>

    <script src="tenis.js"></script>
</body>
</html>
